<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Census Data Entry</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h2>ğŸ  Census Form</h2>
    <form method="POST" action="/submit">
      <label>Household ID:</label>
      <input type="text" name="household_id" required><br>

      <label>Name:</label>
      <input type="text" name="name" required><br>

      <label>Age:</label>
      <input type="number" name="age" required><br>

      <label>Gender:</label>
      <select name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select><br>

      <label>Married:</label>
      <select name="married" required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
      </select><br>

      <button type="submit">Submit</button>
    </form>
    <p><a href="/admin-login">Admin Login</a></p>
  </div>
</body>
</html>
